<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link" href="#">Home</a>
          </li>
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link" href="#">About</a>
          </li>
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="wrapper">
        <div class="main">
          <iframe
            class="preview-builder"
            sandbox="allow-scripts allow-pointer-lock allow-same-origin allow-popups allow-modals"
            src=""
            frameborder="0"
          ></iframe>
        </div>
        <div class="toolbar">
          <div class="row">
            <div draggable="true" id="image-tool" class="tool">
              <p class="title">Image</p>
              <img id="image" src="../assets/img1.jpg" alt="" />
            </div>
            <div draggable="true" id="text-tool" class="tool">
              <p class="title">Text Box</p>
              <p id="text">Some Text</p>
            </div>
            <div draggable="true" id="text-tool" class="tool">
              <p class="title">Text</p>
              <p id="text">Some Text</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="runtime.bundle.js"></script>
    <script src="main.bundle.js"></script>
    <script src="dragdrop.bundle.js"></script>
  </body>
</html>
